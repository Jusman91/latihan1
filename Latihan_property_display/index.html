<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- display inline -->
    <div class="display-inline">
        <h1>Display inline</h1>
        <div class="box-inline">Box 1</div>
        <div class="box-inline">Box 2</div>
        <div class="box-inline">Box 3</div>
        <div class="box-inline">Box 4</div>
        <div class="box-inline">Box 5</div>
    </div>
    <!-- display block (Div mempunyai default block)-->
    <div class="display-block">
        <h1>Display block</h1>
        <div class="box-block">Box 1</div>
        <div class="box-block">Box 2</div>
        <div class="box-block">Box 3</div>
        <div class="box-block">Box 4</div>
        <div class="box-block">Box 5</div>
    </div>
    <!-- display inline-block -->
    <div class="display_inline-block">
        <h1>Display inline-block</h1>
        <div class="box-inline-block">Box 1</div>
        <div class="box-inline-block">Box 2</div>
        <div class="box-inline-block">Box 3</div>
        <div class="box-inline-block">Box 4</div>
        <div class="box-inline-block">Box 5</div>
    </div>
</body>
</html>
