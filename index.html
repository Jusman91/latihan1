<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Position Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Static Position</h2>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>


        <!--latihan posisi relatif  -->
        <h2>Relative position</h2>
        <div class="box-relative">Box 1</div>
        <div class="box-relative">Box 2</div>
        <div class="box-relative">Box 3</div>
        <div class="box-relative">Box 4</div>
    <div class="container">
        <!-- latihan posisi absolute -->
        <h2>absolute position</h2>
        <div class="box-abs box-abs_1">Box 1</div>
        <div class="box-abs box-abs_2">Box 2</div>
        <div class="box-abs box-abs_3">Box 3</div>
        <div class="box-abs box-abs_4">Box 4</div>
    <!-- </div> -->
    </div>
</body>
</html>
