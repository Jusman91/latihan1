<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- value no-wrap -->
        <h1>No Wrap</h1>
        <div class="no-wrap">
            <div class="box-no-wrap">Box 1</div>
            <div class="box-no-wrap">Box 2</div>
            <div class="box-no-wrap">Box 3</div>
            <div class="box-no-wrap">Box 4</div>
            <div class="box-no-wrap">Box 5</div>
            <div class="box-no-wrap">Box 6</div>
            <div class="box-no-wrap">Box 7</div>
            <div class="box-no-wrap">Box 8</div>
            <div class="box-no-wrap">Box 9</div>
            <div class="box-no-wrap">Box 10</div>
        </div>
        <!-- value wrap -->
        <h1>Wrap</h1>
        <div class="wrap">
            <div class="box-wrap">Box 1</div>
            <div class="box-wrap">Box 2</div>
            <div class="box-wrap">Box 3</div>
            <div class="box-wrap">Box 4</div>
            <div class="box-wrap">Box 5</div>
            <div class="box-wrap">Box 6</div>
            <div class="box-wrap">Box 7</div>
            <div class="box-wrap">Box 8</div>
            <div class="box-wrap">Box 9</div>
            <div class="box-wrap">Box 10</div>
        </div>
        <!-- value wrap-reverse -->
        <h1>Wrap-reverse</h1>
        <div class="wrap-reverse">
            <div class="box-wrap-reverse">Box 1</div>
            <div class="box-wrap-reverse">Box 2</div>
            <div class="box-wrap-reverse">Box 3</div>
            <div class="box-wrap-reverse">Box 4</div>
            <div class="box-wrap-reverse">Box 5</div>
            <div class="box-wrap-reverse">Box 6</div>
            <div class="box-wrap-reverse">Box 7</div>
            <div class="box-wrap-reverse">Box 8</div>
            <div class="box-wrap-reverse">Box 9</div>
            <div class="box-wrap-reverse">Box 10</div>
        </div>
    </div>
</body>
</html>
