<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- value flex-start -->
        <div class="flex-start">
            <h1>flex-start</h1>
            <div class="box-flex-start">Box 1</div>
            <div class="box-flex-start">Box 2</div>
            <div class="box-flex-start">Box 3</div>
            <div class="box-flex-start">Box 4</div>
            <div class="box-flex-start">Box 5</div>
        </div>
        <!-- value flex-end -->
        <div class="flex-end">
            <h1>flex-end</h1>
            <div class="box-flex-end">Box 1</div>
            <div class="box-flex-end">Box 2</div>
            <div class="box-flex-end">Box 3</div>
            <div class="box-flex-end">Box 4</div>
            <div class="box-flex-end">Box 5</div>
        </div>
        <!-- value center -->
        <div class="center">
            <h1>center</h1>
            <div class="box-center">Box 1</div>
            <div class="box-center">Box 2</div>
            <div class="box-center">Box 3</div>
            <div class="box-center">Box 4</div>
            <div class="box-center">Box 5</div>
        </div>
        <!-- value space between -->
        <h1>space-between</h1>
        <div class="space-between">
            <div class="box-space-between">Box 1</div>
            <div class="box-space-between">Box 2</div>
            <div class="box-space-between">Box 3</div>
            <div class="box-space-between">Box 4</div>
            <div class="box-space-between">Box 5</div>
        </div>
    </div>
</body>
</html>
