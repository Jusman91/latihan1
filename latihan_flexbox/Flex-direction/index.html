<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- value Row -->
        <h1>Row</h1>
        <div class="row">
            <div class="box-row">Box 1</div>
            <div class="box-row">Box 2</div>
            <div class="box-row">Box 3</div>
            <div class="box-row">Box 4</div>
            <div class="box-row">Box 5</div>
        </div>
        <!-- value Row-reverse -->
        <h1>Row-reverse</h1>
        <div class="row-reverse">
            <div class="box-row-reverse">Box 1</div>
            <div class="box-row-reverse">Box 2</div>
            <div class="box-row-reverse">Box 3</div>
            <div class="box-row-reverse">Box 4</div>
            <div class="box-row-reverse">Box 5</div>
        </div>
        <!-- value Column -->
        <div class="column">
            <h1>Column</h1>
            <div class="box-column">Box 1</div>
            <div class="box-column">Box 2</div>
            <div class="box-column">Box 3</div>
            <div class="box-column">Box 4</div>
            <div class="box-column">Box 5</div>
        </div>
        <!-- value Column-reverse -->
        <div class="column-reverse">
            <h1>Column-reverse</h1>
            <div class="box-column-reverse">Box 1</div>
            <div class="box-column-reverse">Box 2</div>
            <div class="box-column-reverse">Box 3</div>
            <div class="box-column-reverse">Box 4</div>
            <div class="box-column-reverse">Box 5</div>
        </div>
    </div>
</body>
</html>
