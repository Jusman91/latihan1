<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- value flex-start -->
        <h1>flex-start</h1>
        <div class="flex-start">
            <div class="box-flex-start">Box 1</div>
            <div class="box-flex-start">Box 2</div>
            <div class="box-flex-start">Box 3</div>
            <div class="box-flex-start">Box 4</div>
            <div class="box-flex-start">Box 5</div>
            <div class="box-flex-start">Box 6</div>
            <div class="box-flex-start">Box 7</div>
            <div class="box-flex-start">Box 8</div>
            <div class="box-flex-start">Box 9</div>
            <div class="box-flex-start">Box 10</div>
        </div>
        <!-- value flex-end -->
        <h1>flex-end</h1>
        <div class="flex-end">
            <div class="box-flex-end">Box 1</div>
            <div class="box-flex-end">Box 2</div>
            <div class="box-flex-end">Box 3</div>
            <div class="box-flex-end">Box 4</div>
            <div class="box-flex-end">Box 5</div>
            <div class="box-flex-end">Box 6</div>
            <div class="box-flex-end">Box 7</div>
            <div class="box-flex-end">Box 8</div>
            <div class="box-flex-end">Box 9</div>
            <div class="box-flex-end">Box 10</div>
        </div>
        <!-- value center -->
        <h1>center</h1>
        <div class="center">
            <div class="box-center">Box 1</div>
            <div class="box-center">Box 2</div>
            <div class="box-center">Box 3</div>
            <div class="box-center">Box 4</div>
            <div class="box-center">Box 5</div>
            <div class="box-center">Box 6</div>
            <div class="box-center">Box 7</div>
            <div class="box-center">Box 8</div>
            <div class="box-center">Box 9</div>
            <div class="box-center">Box 10</div>
        </div>
        <!-- value baseline -->
        <h1>baseline</h1>
        <div class="baseline">
            <div class="box-baseline">Box 1</div>
            <div class="box-baseline">Box 2</div>
            <div class="box-baseline">Box 3</div>
            <div class="box-baseline">Box 4</div>
            <div class="box-baseline">Box 5</div>
        </div>
        <!-- value stretch -->
        <h1>stretch</h1>
        <div class="stretch">
            <div class="box-stretch">Box 1</div>
            <div class="box-stretch">Box 2</div>
            <div class="box-stretch">Box 3</div>
            <div class="box-stretch">Box 4</div>
            <div class="box-stretch">Box 5</div>
        </div>
    </div>
</body>
</html>
