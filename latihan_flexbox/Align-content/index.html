<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- value flex-start -->
        <h1>flex-start</h1>
        <div class="flex-start">
            <div class="box-flex-start">1</div>
            <div class="box-flex-start">2</div>
            <div class="box-flex-start">3</div>
            <div class="box-flex-start">4</div>
            <div class="box-flex-start">5</div>
            <div class="box-flex-start">6</div>
            <div class="box-flex-start">7</div>
            <div class="box-flex-start">8</div>
            <div class="box-flex-start">9</div>
            <div class="box-flex-start">10</div>
        </div>
        <!-- value flex-end -->
        <h1>flex-end</h1>
        <div class="flex-end">
            <div class="box-flex-end">1</div>
            <div class="box-flex-end">2</div>
            <div class="box-flex-end">3</div>
            <div class="box-flex-end">4</div>
            <div class="box-flex-end">5</div>
            <div class="box-flex-end">6</div>
            <div class="box-flex-end">7</div>
            <div class="box-flex-end">8</div>
            <div class="box-flex-end">9</div>
            <div class="box-flex-end">10</div>
        </div>
        <!-- value center -->
        <h1>center</h1>
        <div class="center">
            <div class="box-center">1</div>
            <div class="box-center">2</div>
            <div class="box-center">3</div>
            <div class="box-center">4</div>
            <div class="box-center">5</div>
            <div class="box-center">6</div>
            <div class="box-center">7</div>
            <div class="box-center">8</div>
            <div class="box-center">9</div>
            <div class="box-center">10</div>
        </div>
        <!-- value space-around -->
        <h1>space-around</h1>
        <div class="space-around">
            <div class="box-space-around">1</div>
            <div class="box-space-around">2</div>
            <div class="box-space-around">3</div>
            <div class="box-space-around">4</div>
            <div class="box-space-around">5</div>
            <div class="box-space-around">6</div>
            <div class="box-space-around">7</div>
            <div class="box-space-around">8</div>
            <div class="box-space-around">9</div>
            <div class="box-space-around">10</div>
        </div>
    </div>
</body>
</html>
