<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property grid untuk items</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>property untuk grid item</h1>
    <h3>grid-colom & grid row</h3>
    <div class="container1">
        <div class="item my-item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <h1>property untuk grid item</h1>
    <h3>grid-area</h3>
    <div class="container2">
        <div class="item header">1</div>
        <div class="item sidebar">2</div>
        <div class="item content">3</div>
        <div class="item footer">4</div>
    </div>
    <h1>property untuk grid item</h1>
    <h3>justify-self & align-self (shothand place-self)</h3>
    <div class="container3">
        <div class="item my-item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
